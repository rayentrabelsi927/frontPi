<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form (ngSubmit)="addTimeSlot()">
              <div class="form-group">
                <label for="startTime">Start Time</label>
                <input type="datetime-local" class="form-control" id="startTime" [(ngModel)]="newTimeSlot.startTime" name="startTime" required>
              </div>
              <div class="form-group">
                <label for="endTime">End Time</label>
                <input type="datetime-local" class="form-control" id="endTime" [(ngModel)]="newTimeSlot.endTime" name="endTime" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Add Time Slot</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
