<div *ngIf="ats.length > 0; else noTimeSlots">
    <h2>Availability Time Slots</h2>
    <ul>
      <li *ngFor="let slot of ats">
        {{ slot }} <!-- Afficher les valeurs du créneau horaire ici -->
      </li>
    </ul>
     
  </div>
  
  
  <ng-template #noTimeSlots>
    <p>Aucun créneau horaire disponible.</p>
  </ng-template>
