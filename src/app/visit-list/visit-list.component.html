<!-- visit-list.component.html -->

<div *ngIf="visits && visits.length > 0">
    <h2>List of Visits</h2>
    <ul>
      <li *ngFor="let visit of visits">
        <h3>Visit ID: {{ visit.visiteID }}</h3>
        <p><strong>Description:</strong> {{ visit.description }}</p>
        <p><strong>Start Date Time:</strong> {{ visit.startDateTime }}</p>
        <p><strong>End Date Time:</strong> {{ visit.endDateTime }}</p> 
        
      <p><strong>Housing:</strong> {{ visit.housing.locationHousing }}</p> <!-- Assuming 'address' is a property of the Housing entity -->
      </li>
    </ul>
  </div>
  
  <div *ngIf="!visits || visits.length === 0">
    <p>No visits available.</p>
  </div>
