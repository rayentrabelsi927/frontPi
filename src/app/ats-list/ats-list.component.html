<div *ngIf="ats.length > 0; else noTimeSlots">
    <h2>Availability Time Slots</h2>
    <ul>
      <li *ngFor="let slot of ats">
        <div>
          <p><strong>Start Date:</strong> {{ slot.startTime | date:'yyyy-MM-dd HH:mm:ss' }}</p>
          <p>End Date: {{ slot.endTime | date:'yyyy-MM-dd HH:mm:ss' }}</p>
        </div>
        <!-- Afficher les valeurs du créneau horaire ici -->
      </li>
    </ul>
  </div>
  
  
  <ng-template #noTimeSlots>
    <p>Aucun créneau horaire disponible.</p>
  </ng-template>
