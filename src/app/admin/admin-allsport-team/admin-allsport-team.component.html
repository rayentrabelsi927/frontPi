<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center mb-4">Sport Teams</h2>
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Team ID</th>
            <th scope="col">Team Name</th>
            <th scope="col">Logo</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let team of sportTeam.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage)">
            <td>{{ team.teamId }}</td>
            <td>{{ team.nameTeam }}</td>
            <td>
              <img class="img-thumbnail" [src]="'http://localhost:8089/projectARCTIC3/static/photos/' + team.logoTeam" alt="Team Logo" style="width: 210px; height: auto;">
            </td>
            <td class="text-center align-middle">
              <div class="btn-group-vertical">
                <button class="btn btn-primary btn-sm my-1" (click)="navigateToUpdateTeamPage(team.teamId)">Update SportTeam</button>
                <button class="btn btn-custom-blue btn-sm my-1" (click)="navigateToDetailsTeamPage(team.teamId)">View SportTeam Details</button>
                <button class="btn btn-danger btn-sm my-1" (click)="deleteSportTeam(team.teamId)">Delete SportTeam</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="text-left">
        <button class="btn btn-success" (click)="navigateToAddTeam()">Add New SportTeam</button>
      </div>
      <!-- Pagination -->
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button class="page-link" (click)="currentPage = currentPage - 1">Previous</button>
        </li>
        <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
          <button class="page-link" (click)="currentPage = page">{{ page }}</button>
        </li>
        <li class="page-item" [class.disabled]="currentPage === pages.length">
          <button class="page-link" (click)="currentPage = currentPage + 1">Next</button>
        </li>
      </ul>
    </div>
  </div>
</div>
