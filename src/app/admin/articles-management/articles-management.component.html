<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<table class="table user-list">
    <thead>
      <tr>
        <th></th>
        <th><span>Label</span></th>
        <th><span>Category</span></th>
        <th><span>Condition</span></th>
        <th><span>Price</span></th>
        <th><span>Description</span></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let article of articles">
        <td>
          <img [src]="'data:image/jpeg;base64,' + article.imgArticle" alt="Article Image">
        </td>
        <td class="text-center">
          <span>{{ article.nameArticle }}</span>
        </td>
        <td>
          <span>{{ article.categoryArticle }}</span>
        </td>
        <td>
          <span>{{ article.conditionArticle }}</span>
        </td>
        <td>
          <span>{{ article.priceArticle }}</span>
        </td>
        <td class="description-column">
          <span>{{ article.descriptionArticle }}</span>
        </td>
        <td style="width: 20%;">
          <a class="table-link text-info" (click)="deleteArticle(article.articleId)">
            <span class="fa-stack">
              <i class="fa fa-square fa-stack-2x"></i>
              <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
            </span>
          </a>
          <a class="table-link text-info" (click)="updateArticle(article.articleId)">
            <span class="fa-stack">
              <i class="fa fa-square fa-stack-2x"></i>
              <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
            </span>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
