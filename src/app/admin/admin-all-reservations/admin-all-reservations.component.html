<div class="container">
    <h2 class="text-center mb-4">Reservations</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th scope="col">Number of Players</th>
            <th scope="col">Status</th>
            <th scope="col">Field Type</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let reservation of items">
            <td>{{ reservation[0].startDate }}</td>
            <td>{{ reservation[0].endDate  }}</td>
            <td>{{ reservation[0].nbPlayers }} / {{ reservation[1].capacityField }}</td>
            <td>{{ reservation[0].resStatus }}</td>
            <td>{{ reservation[1].typeField }}</td>
            <td>
              <button class="btn btn-primary" (click)="navigateToUpdate(reservation)">Update</button>
              <button class="btn btn-danger" (click)="cancelReservation(reservation[0].reservationId)">Cancel</button>
            </td>
          </tr>
        </tbody>
      </table>
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="currentPage == 1">
            <a class="page-link" (click)="changePage(currentPage - 1)" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item" *ngFor="let page of pagesArray" [class.active]="currentPage === page">
            <a class="page-link" (click)="changePage(page)">{{ page }}</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage == totalPages">
            <a class="page-link" (click)="changePage(currentPage + 1)" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="text-center">
      <button class="btn btn-primary" (click)="navigateToAddReservation()">Add Reservation</button>
    </div>
  </div>
