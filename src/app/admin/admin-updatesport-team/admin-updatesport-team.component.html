<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <h2 class="text-center mb-4">Update Team {{ updatedTeam.nameTeam }}</h2>
            <form (ngSubmit)="updateTeam()">
                <div class="form-group">
                    <label for="sportTeamId">Sport Team ID:</label>
                    <input type="text" class="form-control" id="sportTeamId" [(ngModel)]="sportTeamId" name="sportTeamId" disabled>
                </div>
                <div class="form-group">
                    <label for="teamName">Team Name:</label>
                    <input type="text" class="form-control" id="teamName" [(ngModel)]="updatedTeam.nameTeam" name="teamName" required>
                </div>
                <div class="form-group">
                    <label for="logo">Logo:</label>
                    <div class="input-group">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="logo" (change)="onFileChange($event)">
                            <label class="custom-file-label" for="logo">{{ selectedFile?.name || '' }}</label>
                        </div>
                    </div>
                    <img *ngIf="updatedTeam.logoTeam" class="img-thumbnail mt-2" [src]="'http://localhost:8089/projectARCTIC3/photos/' + updatedTeam.logoTeam" alt="Team Logo" style="max-width: 400px;">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Update Team</button>
            </form>
        </div>
    </div>
</div>
