<!-- beautify ignore:start -->
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../../../assetsAdmin/"
  data-template="vertical-menu-template-free">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Tables - Basic Tables | Sneat - Bootstrap 5 HTML Admin Template -
      Pro</title>

    <meta name="description" content />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon"
      href="/../../../assetsAdmin/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet" />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet"
      href="/../../../assetsAdmin/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="/../../../assetsAdmin/vendor/css/core.css"
      class="template-customizer-core-css" />
    <link rel="stylesheet"
      href="/../../../assetsAdmin/vendor/css/theme-default.css"
      class="template-customizer-theme-css" />
    <link rel="stylesheet" href="/../../../assetsAdmin/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet"
      href="/../../../assetsAdmin/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="../../../assetsAdmin/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="../../../assetsAdmin/js/config.js"></script>
  </head>

  <body>
    <div *ngIf="successMessage" class="alert alert-success" role="alert">
      {{ successMessage }}
    </div>
    <div class="card">
      <h5 class="card-header">Events</h5>
      <div class="table-responsive text-nowrap">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Date</th>
              <th>Location</th>
              <th>Capacity</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class="table-border-bottom-0">
            <tr *ngFor="let event of events">
              <td><i class=" fa-lg text-danger me-3"></i> <strong>{{
                  event.titleEvent }}</strong></td>
              <td>{{ event.descriptionEvent }}</td>

              <td><span>{{ event.dateEvent | date }}</span></td>
              <td>{{ event.locationEvent }}</td>
              <td>{{ event.capacityEvent }}</td>

              <td style="width: 20%;">
                <!-- Bouton pour supprimer un événement -->
                <button class="btn btn-danger" (click)="deleteEvent(event.eventId)">Delete</button>

                <!-- Bouton pour modifier un événement -->
                <button class="btn btn-info" [routerLink]="['/admin/update-event', event.eventId]">Update</button>


              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>

    <a class="btn btn-primary" routerLink="/admin/addevent">Add Event</a>

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="../../../assetsAdmin/vendor/libs/jquery/jquery.js"></script>
    <script src="../../../assetsAdmin/vendor/libs/popper/popper.js"></script>
    <script src="../../../assetsAdmin/vendor/js/bootstrap.js"></script>
    <script
      src="../../../assetsAdmin/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

    <script src="../../../assetsAdmin/vendor/js/menu.js"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->
    <script src="../../../assetsAdmin/js/main.js"></script>

    <!-- Page JS -->

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
