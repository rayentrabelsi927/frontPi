 <section id="explore" class="explore">
  <div class="container">
    <div class="section-header">
      <h2>List of Sport Teams</h2>
      <p>Explore different sport teams</p>
    </div>
    <div class="row">
      <div class="col-md-4" *ngFor="let team of sportTeam; let i = index">
        <div class="single-explore-item">
          <div class="single-explore-img">
            <div class="image-container">
              <img [src]="'http://localhost:8089/projectARCTIC3/photos/' + team.logoTeam" alt="Team Logo">
            </div>
          </div>
          <div class="single-explore-txt">
            <h2>{{ team.nameTeam }}</h2>
            <div class="explore-person">
              <div class="row">
                <div class="col-sm-8">
                  <h6>Number Of Players: {{team.userCount}}</h6>
                </div>
                <div class="col-sm-10">
                </div>
              </div>
            </div>
            <div class="explore-open-close-part">
              <div class="row">
                <div class="col-sm-5">
                  <button  class="btn btn-primary" (click)="navigateToDetailsTeamPage(team.teamId)">View Details</button>
                </div>
                <div class="col-sm-7">
                  <div class="explore-map-icon">
                    <a href="#"><i data-feather="map-pin"></i></a>
                    <a href="#"><i data-feather="upload"></i></a>
                    <a href="#"><i data-feather="heart"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
