<section id="works" class="works">
  <div class="container">
    <div class="section-header">
      <h2>Stages</h2>
    </div><!--/.section-header-->
    <div class="works-content">
      <div class="row">
        <div class="col-md-4 col-sm-6" *ngFor="let internship of internships">
          <div class="single-how-works">
            <div class="single-how-works-icon">
              <i class="lni lni-briefcase"></i>
            </div>
            <h2>{{ internship.titleInternship }}</h2>
            <p>{{ internship.descriptionInternship }}</p>
            <button class="btn btn-primary" (click)="showDetails(internship)">Show Details</button></div>
        </div>
      </div>
    </div>
  </div>
</section>
