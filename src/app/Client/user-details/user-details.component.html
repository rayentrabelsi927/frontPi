  <div class="container light-style flex-grow-1 container-p-y">
    <h4 class="font-weight-bold py-3 mb-4">
      Account settings
    </h4>
    <div class="card overflow-hidden">
      <div class="row no-gutters row-bordered row-border-light">
        <div class="col-md-12">
          <div class="tab-content">
            <div class="tab-pane fade active show" id="account-general">
              
              <hr class="border-light m-0">
              <div class="card-body">
                <div class="form-group">
                  <label class="form-label">First Name</label>
                  <div class="form-control">{{ user.firstName }}</div>
                </div>
                <div class="form-group">
                  <label class="form-label">Last Name</label>
                  <div class="form-control">{{ user.lastName }}</div>
                </div>
                <div class="form-group">
                  <label class="form-label">E-mail</label>
                  <div class="form-control">{{ user.email }}</div>
                </div>
                <div class="form-group">
                  <label class="form-label">Phone</label>
                  <div class="form-control">{{ user.phone }}</div>
                </div>
                <div class="form-group">
                  <label class="form-label">Role</label>
                  <div class="form-control">{{ user.role }}</div>
                </div>
                <div class="form-group">
                  <label class="form-label">Created Date</label>
                  <div class="form-control">{{ user.createdDate | date }}</div>
                </div>
                <!-- Add more fields as needed -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="text-right mt-3">
      <button type="button" class="btn btn-success">Save changes</button>&nbsp;
      <button type="button" class="btn btn-default">Cancel</button>
    </div> -->
  </div>
