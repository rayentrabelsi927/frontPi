<div id="print-section" class="print-only">
  <h1>My Favorites</h1>
</div>

<div class="print-icons">
  <div>
    <div (click)="printFavorites()">
      <i class="fas fa-print"></i> 
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-printer-fill" viewBox="0 0 16 16">
        <path d="M5 1a2 2 0 0 0-2 2v1h10V3a2 2 0 0 0-2-2zm6 8H5a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1"/>
        <path d="M0 7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2h-1v-2a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v2H2a2 2 0 0 1-2-2zm2.5 1a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1"/>
      </svg>
    </div>
    <div class="bi bi-clipboard-heart" (click)="viewSections()">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-clipboard-heart" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M5 1.5A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5v1A1.5 1.5 0 0 1 9.5 4h-3A1.5 1.5 0 0 1 5 2.5zm5 0a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5z"/>
        <path d="M3 1.5h1v1H3a1 1 0 0 0-1 1V14a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V3.5a1 1 0 0 0-1-1h-1v-1h1a2 2 0 0 1 2 2V14a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V3.5a2 2 0 0 1 2-2"/>
        <path d="M8 6.982C9.664 5.309 13.825 8.236 8 12 2.175 8.236 6.336 5.31 8 6.982"/>
      </svg>
    </div>
  </div>
</div>

<div id="print-section" class="print-only">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <!-- En-tÃªtes de colonnes -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let f of favoritesL">
        <td>
          <img class="img-thumbnail" [src]="'data:image/jpeg;base64,' + f.imgArticle" alt="Article Image">
        </td>
        <td>
          <strong>{{f.nameArticle}}</strong><br>
          <span>{{ f.priceArticle }} TND</span><br>
          <span>Condition: {{ f.conditionArticle }}</span><br>
          <span>Description: {{ f.descriptionArticle }}</span><br>
        </td>
        <td>
          <textarea [(ngModel)]="f.note" (blur)="updateNote(f.articleId, f.note)" placeholder="Ajouter une note" class="form-control"></textarea>
        </td>
        <td>
          <div (click)="removeFromFavorites(f.articleId)">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-heartbreak-fill" viewBox="0 0 16 16">
              <path d="M8.931.586 7 3l1.5 4-2 3L8 15C22.534 5.396 13.757-2.21 8.931.586M7.358.77 5.5 3 7 7l-1.5 3 1.815 4.537C-6.533 4.96 2.685-2.467 7.358.77"/>
            </svg>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
