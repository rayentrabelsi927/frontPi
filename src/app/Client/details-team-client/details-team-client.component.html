<div class="container">
    <div class="team-details">
      <h2>{{ sportTeam.nameTeam }}</h2>
      <div class="logo-container">
        <img *ngIf="sportTeam.logoTeam" class="team-logo" [src]="'http://localhost:8089/projectARCTIC3/photos/' + sportTeam.logoTeam" alt="Team Logo">
      </div>
    </div>
  
    <div class="user-list">
      <h2>Players List</h2>
      <table class="table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Role</th>
            <th>Badge</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.role }}</td>
            <td>
              <img *ngIf="user.badge === 'SILVER'" src="assets/img/Silver3.png" alt="Silver Badge" width="50" height="50">
              <img *ngIf="user.badge === 'GOLD'" src="assets/img/gold3.png" alt="Gold Badge" width="50" height="50">
              <img *ngIf="user.badge === 'DIAMOND'" src="assets/img/Diamond3.png" alt="Diamond Badge" width="50" height="50">
            </td>
          </tr>
        </tbody>
      </table>
  
      <div class="join-team">
        <button class="btn btn-primary" (click)="participateSportTeam()">Join Team</button>
      </div>
    </div>
