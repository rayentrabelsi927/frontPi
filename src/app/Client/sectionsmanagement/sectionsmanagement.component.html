<h2>My Wishlist</h2>


    <button (click)="printFavorites()" class="no-print">
        <i class="fas fa-print"></i> 
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-printer-fill" viewBox="0 0 16 16">
          <path d="M5 1a2 2 0 0 0-2 2v1h10V3a2 2 0 0 0-2-2zm6 8H5a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1"/>
          <path d="M0 7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2h-1v-2a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v2H2a2 2 0 0 1-2-2zm2.5 1a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1"/>
        </svg></button>
<div class="input-group">
    <input type="text" class="form-control" placeholder="Section Name" [(ngModel)]="sectionName">
    <div class="input-group-append">
        <button (click)="createSection()" class="btn btn-outline-secondary" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                <path d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/>
            </svg>
        </button>
    </div>
</div>

<br>

<div class="grid-container">
    <ng-template ngFor let-section [ngForOf]="sections">
        <div class="grid-item">
            <h2>{{ section.name }}</h2>

            <select [(ngModel)]="selectedArticle" class="no-print">
                <option *ngFor="let article of favoritesL" [ngValue]="article">{{ article.descriptionArticle }}</option>
            </select>

            <div>
                <button mat-button (click)="deleteSection(section)" class="no-print"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                  </svg>  </button>
                <button mat-button (click)="addToSection(selectedArticle, section)" class="no-print"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                  </svg></button>
          </div>

            <div id="print-section" class="print-only">
                <div *ngFor="let article of section.articles">
                    <p>Description : {{ article.descriptionArticle }}</p>
                    <p>Cat√©gorie : {{ article.categoryArticle }}</p>
                    <p>Condition : {{ article.conditionArticle }}</p>
                    <p>Prix : {{ article.priceArticle }}</p>
                    <img class="img-thumbnail" [src]="'data:/jpeg;base64,' + article.imgArticle" alt="Article Image">
                    <textarea [(ngModel)]="article.note" (blur)="saveNote(article)" placeholder="Ajouter une note"></textarea>
                </div>
            </div>
        </div>
    </ng-template>
</div>
