<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4">
          <div class="card-body">
            <h1 class="text-center mb-4">Add Item</h1>
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="label">Label</label>
            <input type="text" [(ngModel)]="label" name="label" id="label" class="form-control" placeholder="Label">
          </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea [(ngModel)]="description" name="description" id="description" class="form-control" placeholder="Description de l'article"></textarea>
              </div>
              <div class="form-group">
                <label for="category">Category</label>
                <select [(ngModel)]="selectedCategory" name="category" id="category" class="form-control">
                  <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="condition">Condition</label>
                <select [(ngModel)]="selectedCondition" name="condition" id="condition" class="form-control">
                  <option *ngFor="let cond of conditions" [value]="cond">{{ cond }}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="price">Price</label>
                <input type="text" [(ngModel)]="price" name="price" id="price" class="form-control" placeholder="Prix de l'article">
              </div>
              <div class="form-group">
                <label for="imgArticle">Image</label><br>
                <input type="file" (change)="onFileSelected($event)" name="imgArticle" id="imgArticle" accept="image/*" class="form-control">
                <img *ngIf="fileURL" class="img-thumbnail mt-2" [src]="fileURL" alt="Article Image">
              </div>
              <br>
              <div class="row">
                <div class="col-6">
                    <button type="submit" class="btn btn-md btn-danger w-100">{{ mode === 'ajout' ? 'Ajouter' : 'Modifier' }}</button>
                  </div>
                  <div class="col-6 text-right">
                    <button type="button" (click)="clearForm()" class="btn btn-md btn-danger w-100">Clear</button>
                  </div>                                  
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
