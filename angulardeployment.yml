apiVersion: apps/v1
kind: Deployment
metadata:
  name: website
spec:
  replicas: 2
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website
    spec:
      containers:
        - name: website
          image: bacem12/esprithub:frontcross3
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          ports:
            - containerPort: 80
          env:
            - name: production
              value: "true"
            - name: apiUrl
              value: "http://4.245.68.66:8089/projectARCTIC3"

---
apiVersion: v1
kind: Service
metadata:
  name: website
spec:
  ports:
    - port: 80
  selector:
    app: website
  type: LoadBalancer