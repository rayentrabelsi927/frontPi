apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  selector:
    matchLabels:
      app: api
  replicas: 1
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: spring
          image: bacem12/esprithub:springcross3
          ports:
            - containerPort: 8089
          env:
            - name: SPRING_APPLICATION_JSON
              value: >-
                {
                  "spring.datasource.url": "jdbc:mysql://sql-service:3306/esprithub?createDatabaseIfNotExist=true",
                  "spring.datasource.username": "root",
                  "spring.jpa.properties.hibernate.dialect": "org.hibernate.dialect.MySQL8Dialect",
                  "spring.jpa.hibernate.ddl-auto": "update"
                }

---
apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  selector:
    app: api
  ports:
    - name: http
      protocol: TCP
      port: 8089
      targetPort: 8089
  type: LoadBalancer